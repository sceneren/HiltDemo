plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-parcelize'
}
apply plugin: 'Debounced'

android {
    compileSdk 32

    defaultConfig {
        applicationId "wiki.scene.hiltdemo"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }


}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.google.dagger:hilt-android:2.42'  // 加入 hilt android 依赖库
    kapt 'com.google.dagger:hilt-compiler:2.42'  // 加入 hilt kapt 依赖库

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'
    implementation 'com.github.DylanCaiCoding:MMKV-KTX:1.2.13'
    implementation 'com.github.sceneren:DebouncedRuntime:1.0.2'
    implementation 'com.orhanobut:logger:2.2.0'

    implementation 'com.github.DylanCaiCoding.ViewBindingKTX:viewbinding-base:2.1.0'
    implementation 'com.github.DylanCaiCoding.LoadingStateView:loadingstateview-ktx:4.0.2'

    implementation 'com.github.getActivity:TitleBar:9.5'
}

// Hilt 处理配置，能解决多 Module 项目依赖造成的编译错误
// 参考 https://github.com/google/dagger/issues/2123
hilt {
    enableAggregatingTask = true
}